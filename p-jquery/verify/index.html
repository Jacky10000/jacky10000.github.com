<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>jQuery拖拽滑动验证码</title>
		<style>
			input{
				padding-left: 10px;
			}
			.submit{
				width: 300px;
				margin: 10px auto;
			}
			.submit>input{
				width: 300px;
				height: 40px;
				display: block;
				box-sizing: border-box;
				margin: 25px 0px;
			}
			.submit>input[type=submit]{
				border-radius: 5px;
				background-color: lightgray;
				border: none;
				font-size: 0.9em;
			}
			.submit>input[type=submit]:enabled{
				background-color: lightcoral;
			}
			.slider {
			  width: 300px;height: 40px;
			  position: relative;
			  background-color: #dae2d0;
			  text-align: center;
			  user-select: none;
			}
			.abs-pos{
			  position: absolute;
			  left: 0;
			  top: 0;
			}
			.slider-bg {
			  height: 100%;
			  background-color: #7AC23C;
			  z-index: 1;
			}
			.slider-box {
			  width: 48px;
			  height: 38px;
			  line-height: 38px;
			  border: 1px solid #cccccc;
			  background: #fff;
			  z-index: 3;
			  cursor: move;
			  color: #ff9e77;
			  font-size: 16px;
			  font-weight: 900;
			}
			.slider-flash{
			  	z-index: 1;
				height: 40px;
				width: 50px;
				background-color: rgba(20,20,20,.1);
				animation: flash 2s infinite linear;
			}
			@keyframes flash{
				from{left: 0px;}
				to{left: 250px;}
			}
			.slider-tip {
			  width: 100%;
			  height: 100%;
			  font-size: 13px;
			  font-family: 'Microsoft Yahei', serif;
			  color: #787878;
			  line-height: 38px;
			  z-index: 2;
			}		
		</style>
	</head>

	<body>
		<div id="submit" class="submit">
			<input type="text" placeholder="用户名"/>
			<input type="password" placeholder="密码" />
			<div id="slider" class="slider">
				<div id="sliderFlash" class="slider-flash abs-pos"></div>
				<div id="sliderBg" class="slider-bg abs-pos"></div>
				<span id="sliderBox" class="slider-box abs-pos">
					>>
				</span>
				<span id="sliderTip" class="slider-tip abs-pos">拖动滑块验证</span>
			</div>
			<input type="submit" value="确认" disabled="disabled"/>
		</div>
	</body>
		<script src="js/jquery.min.js"></script>
		<script>
			var $mousedown = false;
			var $clickX;
			var $boxLeft = $("#sliderBox").offset().left;
			var $finish = false;
			$("#sliderBox").on("mouseenter",function () {
				$("#sliderBox").css("cursor","move")
			}).on("mousedown touchstart",function (e) {
				$mousedown = true;
				$clickX = (e.pageX - $boxLeft) || (e.originalEvent.targetTouches[0].pageX-$boxLeft);
			}).on("mouseup touchend",function () {
				$mousedown = false;
				if(!$finish){
					$(this).animate({left:0},400)
					$("#sliderBg").animate({width:0},400)
				}
			}).on("mouseleave",function () {
				$mousedown = false;
				if(!$finish){
					$(this).animate({left:0},400)
					$("#sliderBg").animate({width:0},400)
				}
			});			
			
			$("#sliderBox").on("mousemove touchmove",function (e) {
				if($mousedown && !$finish){
					var $moveLeft = (e.pageX - $boxLeft - $clickX) || (e.originalEvent.targetTouches[0].pageX - $boxLeft - $clickX);
					if(0<=$moveLeft && $moveLeft<=242){
						$("#sliderBox").css({
							left:$moveLeft
						})
						$("#sliderBg").css({
							width:$moveLeft
						})
					}else if(243<=$moveLeft && $moveLeft<=252){
						$("#sliderBox").css({
							left:252
						})
						$("#sliderBg").css({
							width:252
						})
						$finish = true;
						$("#submit>input[type=submit]").attr("disabled",false);
					}
				}
			})
			
		</script>
</html>
