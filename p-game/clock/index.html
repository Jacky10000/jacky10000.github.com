<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				/*border: 1px solid gray;*/
				/*box-shadow: 0,0,5px,5px,grey;*/				
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="400px" height="400px"></canvas>
	</body>
	<script type="text/javascript">
	    var canvas = document.getElementById("canvas");
	    var ctx    = canvas.getContext("2d");
	    
	    function drawClock(hr,mr,sr){
		    var w  	   = canvas.width;
		    var h      = canvas.height;
		    var r      = w/2-10;						//时钟的半径
		    var cx	   = w/2;							//时钟的中心点X坐标
		    var cy     = h/2;							//时钟的中心点Y坐标
		    
		    //绘制时钟的外圈
		    ctx.beginPath();
		    ctx.lineWidth = 6;
		    ctx.strokeStyle = "#ccc";
		    ctx.arc(cx,cy,r,0,2*Math.PI);
		    ctx.stroke();
		    
		    //绘制时钟的内圈
		    ctx.beginPath();
		    ctx.lineWidth = 2;
		    ctx.strokeStyle = "#ccc";
		    ctx.arc(cx,cy,r-20,0,2*Math.PI);
		    ctx.stroke();	
		    
		    //绘制时钟的圆心
		    ctx.beginPath();
		    ctx.fillStyle = "darkmagenta"
		    ctx.arc(cx,cy,10,0,2*Math.PI);
		    ctx.fill();	    
		    
		    var num = [6,5,4,3,2,1,12,11,10,9,8,7];
		    
		    //绘制12个整点的圆
		    for(var i=0;i<12;i++){
		    	//每个点都在圆心的r-20的圆弧上，每个点之间相差的角度是360/12 = 30 = Math.PI/6
		    	var a = (Math.PI/6)*i;
		    	var mx = cx + Math.sin(a)*(r-20);
		    	var my = cy + Math.cos(a)*(r-20);
			    ctx.beginPath();
			    ctx.fillStyle = "green";
			    ctx.arc(mx,my,6,0,2*Math.PI);
			    ctx.fill();		  
			    
			    ctx.font = "28px 楷体";
			    ctx.fillStyle = "darkcyan";
			    ctx.textAlign = "center";
			    ctx.textBaseline = "middle";
		    	var textX = cx + Math.sin(a)*(r-45);
		    	var textY = cy + Math.cos(a)*(r-45);		    
		    	//获取到的顺序为 6 5 4 3 2 1 12 11 10 9 8 7 
			    ctx.fillText(num[i],textX,textY);
		    }
		    
		    //绘制48个整点的圆
		    for(var j=0;j<60;j++){
		    	//过滤掉12个整数点
		    	if(j%5 == 0) continue;
		    	var a = (Math.PI/30)*j;
		    	var mx = cx + Math.sin(a)*(r-20);
		    	var my = cy + Math.cos(a)*(r-20);
			    ctx.beginPath();
			    ctx.fillStyle = "#ddd";
			    ctx.arc(mx,my,4,0,2*Math.PI);
			    ctx.fill();		    	
		    }	    
		    
		    //画时针
		    ctx.save();
		    ctx.beginPath();
		    ctx.translate(cx,cy);
		    ctx.rotate(hr*(Math.PI/180));
		    ctx.strokeStyle = "black";
		    ctx.lineWidth = 12;
		    ctx.moveTo(0,12);
		    ctx.lineTo(0,-60);
		    ctx.stroke();
		    ctx.restore();
		    
		    //画分针
		    ctx.save();
		    ctx.beginPath();
		    ctx.translate(cx,cy);
		    ctx.rotate(mr*(Math.PI/180));
		    ctx.strokeStyle = "darkgreen";
		    ctx.lineWidth = 8;
		    ctx.moveTo(0,16);
		    ctx.lineTo(0,-80);
		    ctx.stroke();
		    ctx.restore();	   
		    
		    //画秒针
		    ctx.save();
		    ctx.beginPath();
		    ctx.translate(cx,cy);
		    ctx.rotate(sr*(Math.PI/180));
		    ctx.strokeStyle = "red";
		    ctx.lineWidth = 4;
		    ctx.moveTo(0,24);
		    ctx.lineTo(0,-120);
		    ctx.stroke();
		    ctx.restore();	    
	    }
	    
	    setInterval(function () {
	    	ctx.clearRect(0,0,canvas.width,canvas.height)
	    	var time = new Date();
			var h = time.getHours()%12 + time.getMinutes()/60;	
			var m = time.getMinutes() + time.getSeconds()/60;	
			var s = time.getSeconds();	
			var hr = h*360/12;
			var mr = m*360/60;
			var sr = s*360/60;
	    	drawClock(hr,mr,sr);
	    },1000)

	    	var time = new Date();
			var h = time.getHours()%12 + time.getMinutes()/60;	
			var m = time.getMinutes() + time.getSeconds()/60;	
			var s = time.getSeconds();	
			var hr = h*360/12;
			var mr = m*360/60;
			var sr = s*360/60;
	    	drawClock(hr,mr,sr);


	</script>
</html>
